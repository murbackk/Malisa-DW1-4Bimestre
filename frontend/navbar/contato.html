    <style>
        /* Layout geral da página */
        .contact-wrapper {
            width: 90%;
            max-width: 1100px;
            background: var(--color-container-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-main);
            padding: 40px;
            display: flex;
            gap: 40px;
        }

        .contact-image {
            width: 45%;
            border-radius: 10px;
            overflow: hidden;
        }

        .contact-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .contact-content {
            width: 55%;
        }

        .contact-content h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--color-text-light);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.4);
            background: transparent;
            color: var(--color-text-light);
            outline: none;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-info {
            margin-top: 20px;
            color: var(--color-text-light);
        }

        .contact-info p strong {
            color: var(--color-accent-blue);
        }

        .socials {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .socials a {
            color: var(--color-text-light);
            font-size: 1.3rem;
            text-decoration: none;
        }

        .btn-submit {
            margin-top: 20px;
            background: var(--color-accent-pink);
            color: white;
            border: none;
            padding: 14px 22px;
            font-weight: 700;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #c03a74;
        }

        .btn-voltar {
    display: inline-block;
    margin: 20px auto 30px;
    padding: 10px 20px;
    background: var(--color-container-bg, #210B45);
    color: var(--color-text-light, #fff);
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s ease;
    border: 1px solid rgba(255, 255, 255, 0.15);
}

.btn-voltar:hover {
    background: var(--color-primary-purple, #6A4FFF);
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.btn-voltar:active {
    transform: scale(0.96);
}

    </style>

    <script>
        function enviarFormulario(event) {
            event.preventDefault();
            alert("Obrigado por contatar!");
            window.location.href = "index.html";

    </script>

<a href="../../index.html" class="btn-voltar">← Voltar para Home</a>

<style>
  .socials {

  }

  .social-btn {
    display: inline-flex;
    width: 44px;
    height: 44px;

    justify-content: center;
    border-radius: 10px;
    text-decoration: none;
    transition: transform .14s ease, box-shadow .14s ease;

    border: 1px solid rgba(255,255,255,0.06);
    padding: 6px;
  }

  /* usa a cor atual dos textos do seu tema */
  .social-btn svg { color: var(--color-text-light, #4c035c); }

  .social-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  /* versão para focos de acessibilidade */
  .social-btn:focus {
    outline: 3px solid rgba(255,255,255,0.12);
    outline-offset: 3px;
  }

  @media (max-width: 600px) {
    .socials { gap: 10px; }

  }
